    db:
        image: postgres:14
        container_name: db
        volumes:
            - ./data/db:/pgdata
            - ./preflight/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
        env_file:
            - ./.env      
        environment:
            - POSTGRES_DB=${POSTGRES_DB}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_HOST=${POSTGRES_HOST}
        networks:
            - mks
        restart: unless-stopped

    redis:
        image: redis:7.0-alpine
        container_name: redis2
        command: redis-server --appendonly yes --replica-read-only no
        volumes:
            - ./redis/:/etc/redis/
        ports:
            - 6379:6379
        networks:
            - mks
        restart: unless-stopped

    backend:
        build:
          context: ./backend
        container_name: backend
        command: ./backend-entrypoint.sh
        volumes:
            - ./backend:/code/
        ports:
            - 8080:8080
        env_file:
            - ./.env
        depends_on:
            - db
        restart: unless-stopped
        networks:
            - mks

    worker:
        restart: unless-stopped
        build:
            context: ./backend
        volumes:
            - ./static_files:/app/easymed/static
        env_file:
            - ./.env    
        depends_on:
            - backend
            - redis
        networks:
            - mks   

    frontend:
        build:
            context: ./front-end
        container_name: front-end
        restart: unless-stopped
        ports:
            - 3000:3000
        depends_on:
            - backend
        networks:
            - mks    

networks:
    mks:
        name: mks
        driver: bridge

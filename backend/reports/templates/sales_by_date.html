<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Items Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Invoice Items Report</h1>
    <table>
        <thead>
            <tr>
                <th>Invoice ID</th>
                <th>Service ID</th>
                <th>Item Created At</th>
                <th>Payment Mode ID</th>
            </tr>
        </thead>
        <tbody>
            {% for item in invoice_items %}
            <tr>
                <td>{{ item.invoice_id }}</td>
                <td>{{ item.service_id }}</td>
                <td>{{ item.item_created_at }}</td>
                <td>{{ item.payment_mode_id }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
